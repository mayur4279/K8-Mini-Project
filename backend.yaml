apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: hello
        image: "gcr.io/google-samples/hello-go-gke:1.0"
        ports:
        - name: http
          containerPort: 80
